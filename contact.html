        <!--main start-->
        <main>

            <!--contact start-->
            <section class="contact position-relative">

                <div class="contact-wrapper">
                    <!--container start-->
                    <div class="container">
                        <!--row start-->
                        <div class="row justify-content-center justify-content-lg-start align-items-stretch">
                            <!--col start-->
                            <div class="col-12 col-sm-10 col-lg-6">
                                <!--contact wrapper start-->
                                <div class="form-wrapper h-100">
                                    <h2 class="mb-8 text-uppercase animation" data-animation="slideRight">Please contact us using the form bellow</h2>

                                    <form class="contact-form" method="post" action="">
                                        <div class='form-group mb-6 animation' data-animation="slideRight">
                                            <input type="text" name="name" value="" class="form-control bg-secondary" placeholder='Name and surname *'> 
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class='form-group mb-6 animation' data-animation="slideRight" data-delay='0.2s'>
                                            <input type="email" name="email" value="" class="form-control bg-secondary" placeholder='Email address *'> 
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class='form-group mb-6 animation' data-animation="slideRight" data-delay='0.4s'>
                                            <input type="text" name="subject" value="" class="form-control bg-secondary" placeholder='Subject *'> 
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class='form-group mb-6 animation' data-animation="slideRight" data-delay='0.4s'>
                                            <textarea name="message" placeholder="Enter your message *" class="form-control bg-secondary" rows='4'></textarea>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-group text-left contact-form-send mb-0 animation" data-animation="slideRight" data-delay='0.4s'>
                                            <button class=" contact-form-send btn btn-outline-dark px-4 py-1 rounded-0 text-uppercase" type="submit" name="send" value="true">send message</button>
                                        </div>
                                    </form>
                                </div><!--col end-->
                            </div>
                        </div><!--row end-->
                        <div class="contact-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2513.940360982535!2d-113.98744418425063!3d50.94331597954634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5371776e99fa6ccf%3A0x4a68afefc3ca916b!2zMTQ2IERvdWdsYXMgV29vZHMgSGlsbCBTRSwgQ2FsZ2FyeSwgQUIgVDJaIDNCMiwg0JrQsNC90LDQtNCw!5e0!3m2!1ssr!2srs!4v1617631299817!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div><!--container end-->
                </div><!--contact wrapper end-->

            </section><!--contact end-->


            <!--info section start-->
            <section class="info-section text-center bg-primary">
                <!--container start-->
                <div class="container">

                    <p class="info-address animation" data-animation="slideRight" data-delay="0s">
                        146 Douglas Dale Suite 343
                    </p>
                    <p class="info-phone animation" data-animation="slideLeft" data-delay="0.2s">
                        <a href="tel:560-748-5959">560-748-5959</a>
                    </p>
                    <p class="info-email animation" data-animation="slideRight" data-delay="0.4s">
                        <a href="mailto:cullen_mueller@yahoo.com">cullen_mueller@yahoo.com</a>
                    </p>
                </div><!--container end-->
            </section><!--info section end-->

        </main><!--main end-->
