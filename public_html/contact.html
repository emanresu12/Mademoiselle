            <section class="contact-section">
                <div class="container">

                    <div class="contact-form-item animation" data-animation="slideRight">

                        <h2 class="contact-section-title mb-4 text-uppercase">Please contact us using
                            the form bellow
                        </h2>

                        <form class="contact-form" method="post" action="">
                            <div class="form-group">
                                <input type="text" name="name" value="" class="form-control" placeholder="Name and surname*">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" value="" class="form-control" placeholder="Email address*">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="subject" value="" class="form-control" placeholder="Subject*">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="4" name="message" placeholder="Enter your message*"></textarea>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-button mb-10">
                                <button class="btn btn-secondary text-uppercase py-2 px-5">send message</button>
                            </div>
                        </form><!--contact-form end-->
                    </div><!--contact-form-item end-->

                    <div class="contact-map animation" data-animation="slideLeft">
                        <!--  <div class="embed-responsive embed-responsive-4by3">
